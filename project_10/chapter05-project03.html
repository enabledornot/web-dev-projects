<!DOCTYPE html>
<html lang="en">
<head >
   <meta charset="utf-8">
   <title>Chapter 5</title>
   <link rel="stylesheet" href="reset.css" />
   <link rel="stylesheet" href="chapter05-project03.css" />
   <script>
      function clearform() {
         var form = document.getElementById("leform")
         form.reset()
      }
   </script>
</head>
<body>
<header>
     <h1>Share Your Travels</h1>
     <p>let us know where you've been</p>
</header>
<main>
   <section>
      <h2>Photo Details</h2>
      <form id="leform">
         <label for="title">Title</label> <br>
         <input type="text" id="title" placeholder="Give your photo a descriptive name" style="width:98%"> <br>
         <label for="description">Description</label> <br>
         <textarea id="description" name="description" rows="4" style="width:97%; margin: 10px">Adding a rich description will help with search results</textarea>
         <table>
            <tr>
               <td rowspan="2">
                  <label for="continent">Continent</label> <br>
                  <select id="continent">
                     <option value="" disabled selected>Please Select a Continent</option>
                     <option value="NA">North America</option>
                     <option value="SA">South America</option>
                     <option value="E">Europe</option>
                     <option value="A">Asia</option>
                     <option value="Af">Africa</option>
                     <option value="AUS">Australia</option>
                     <option value="ANT">Antartica</option>
                  </select>
                  <br>
                  <label for="country">Country</label> <br>
                  <select id="country">
                     <option value="" disabled selected>Please Select a Country</option>
                     <option value="AMERICA">America</option>
                     <option value="MEXICO">Mexico</option>
                     <option value="CANADA">Canada</option>
                     <option value="ENGLAND">England</option>
                     <option value="FRANCE">France</option>
                     <option value="RUSSIA">Russia</option>
                     <option value="CHINA">China</option>
                  </select>
                  <br>
                  <label for="city">City</label> <br>
                  <select id="city">
                     <option value="" disabled selected>Please Select a City</option>
                     <option value="NEW_YORK">New York</option>
                     <option value="SAN_DIEGO">San Diego</option>
                     <option value="LOS_ANGELES">Los Angeles</option>
                     <option value="NEWERK">Newerk</option>
                     <option value="TRENTON">Trenton</option>
                     <option value="SAN_FRANSICO">San Fransico</option>
                     <option value="ORLANDO">Orlando</option>
                  </select>
               </td>
               <td>
                  <h3>Copyright?</h3>
                  <input type="checkbox" id="allright">
                  <label for="allright">All rights reserved</label>
                  <input type="checkbox" id="creative">
                  <label for="creative">Creative Commons</label>
               </td>
               <tr>
                  <td>
                     <h3>Creative Commons Types</h3>
                     <input type="checkbox" id="attribution">
                     <label for="attribution">Attribution</label>
                     <input type="checkbox" id="noncommercial">
                     <label for="noncommercial">Noncommercial</label>
                     <input type="checkbox" id="noderiv">
                     <label for="noderiv">No Derivative Works</label>
                  </td>
               </tr>
            <tr>
               <td colspan="2" class="altable">
                  <label for="accept">I accept the software license</label>
                  <input type="checkbox" id="accept">
               </td>
            </tr>
            <tr>
               <td>
                  <label for="rating">Rate this photo:</label> <br>
                  <input type="number" id="rating" placeholder="0"> <br>
                  <label for="color">Color Collection:</label> <br>
                  <input type="color" id="color">
               </td>
               <td>
                  <label for="taken">Date Taken:</label> <br>
                  <input type="date" id="taken"> <br>
                  <label for="time">Time Taken:</label> <br>
                  <input type="time" id="time">
               </td>
            </tr>
            <tr>
               <td colspan="2" class="altable">
                  <input type="submit" value="Submit">
                  <button type="button" onclick="clearform()">Clear Form</button>
               </td>
         </table>
      </form>
   </section>
</main>  


</body>
</html>
