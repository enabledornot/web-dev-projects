<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,width=device-width">
		
	<title>Chapter 08 - Project 01</title>
	<link href="css/styles_proj1.css" rel="stylesheet" />
    <script src="js/data.js" type="text/JavaScript"></script>
    <script src="js/functions.js" type="text/JavaScript"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>
<div class="title">
    <h1>Shopping Cart</h1>
</div>
<table class="table-fill">
    <thead>
        <tr>
            <th colspan="2">Product</th>
            <th>#</th>
            <th>Price</th>
            <th>Amount</th>
        </tr>
    </thead>
    <tbody>
        {% for painting in paintings %}
        <tr id="row_{{painting["id"]}}">
            <td><img src="images/{{painting["image"]}}"></td>
            <td>{{painting["title"]}}</td>
            <td>
                <select onchange="update_price('row_{{painting["id"]}}')">
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                  </select>                  
            </td>
            <td>{{painting["cost"]}}</td>
            <td>$240.00</td>
        </tr>
        {% endfor %}        
        <tr class="totals">
            <td colspan="4">Subtotal</td>
            <td>$515.00</td>
        </tr>
        <tr class="totals">
            <td colspan="4">Tax</td>
            <td>$51.50</td>
        </tr>
        <tr class="totals">
            <td colspan="4">Shipping</td>
            <td>$40.00</td>
        </tr>
        <tr class="totals focus">
            <td colspan="4">Grand Total</td>
            <td>$606.50</td>
        </tr>
    </tbody>
</table>
</body>
</html>
